<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talento Tech - Front End</title>
  <link rel="stylesheet" href="assets\css\styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="icon" href="assets/multimedia/favicon.ico" type="image/x-icon">
</head>
<body>

  <header>
    <h1>Talento Tech - Front End</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#productos">Productos</a></li>
      <li><a href="#reseñas">Reseñas</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <section id="productos">
      <h2>Productos</h2>
      <div class="productos-container">
        <!-- Cards de productos -->
      </div>
    </section>

    <section id="reseñas">
      <h2>Reseñas</h2>
      <div class="reseñas-grid">
        <!-- Grid de reseñas -->
      </div>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <form action="https://formspree.io/f/meozgjoe" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" name="email" required />

        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Talento Tech - Front End</p>
  </footer>

<script src="assets/js/main.js"></script>
</body>
</html>
